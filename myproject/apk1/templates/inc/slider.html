{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Carousel</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .carousel-item img {
      width: 100%;
      height: 160px;
      border-radius: 15px; /* Rounded corners */
      border: 2px solid #ffcc00; /* Colored border */
      object-fit: cover; /* Ensures images cover the container without being cropped */
      object-position: center;
    }
    /* White circular indicators */
    .carousel-indicators {
      position: static;
      display: flex;
      justify-content: center;
    }
    .carousel-indicators button {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background-color: #fff;
      margin: 0 5px;
      transition: background-color 0.3s ease;
    }
    .carousel-indicators .active {
      background-color: #212529; /* Active indicator color */
    }
  </style>
</head>
<body>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row">
        <div class="col">
          <img src="{% static 'uploads/slider1.jpg' %}" class="d-block " alt="Image 1">
        </div>
        <div class="col">
          <img src="{% static 'uploads/slider3.jpg' %}" class="d-block" alt="Image 2">
        </div>
        <div class="col">
          <img src="{% static 'uploads/slider1.jpg' %}" class="d-block" alt="Image 3">
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="row">
        <div class="col">
          <img src="{% static 'uploads/slider3.jpg' %}" class="d-block w-100" alt="Image 4">
        </div>
        <div class="col">
          <img src="{% static 'uploads/slider1.jpg' %}" class="d-block w-100" alt="Image 5">
        </div>
        <div class="col">
          <img src="{% static 'uploads/slider3.jpg' %}" class="d-block w-100" alt="Image 6">
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="row">
        <div class="col">
          <img src="image7.jpg" class="d-block w-100" alt="Image 7">
        </div>
        <div class="col">
          <img src="image8.jpg" class="d-block w-100" alt="Image 8">
        </div>
        <div class="col">
          <img src="image9.jpg" class="d-block w-100" alt="Image 9">
        </div>
      </div>
    </div>
    <!-- Add more carousel items as needed -->
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
